<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Active Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customerdata">
                <td>{{customer.firstname}} {{customer.lastname}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.active}}</td>
            </tr>
        </tbody>
    </table>
</div>
